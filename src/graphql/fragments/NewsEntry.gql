#import ./ButtonLink.gql
#import ./BlockContacts.gql
#import ./BlockParagraph.gql
#import ./BlockTimeline.gql
#import ./ImageThumb.gql

fragment NewsEntry on news_Entry {
  buttonLink {
    ...ButtonLink
  }
  htmlContent
  id
  image {
    ...ImageThumb
  }
  title
  pageBlocks {
    __typename
    ... on blockParagraph_Entry {
      ...BlockParagraph
    }
    ... on blockContacts_Entry {
      ...BlockContacts
    }
    ... on blockTimeline_Entry {
      ...BlockTimeline
    }
  }
}