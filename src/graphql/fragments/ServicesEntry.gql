#import ./ButtonLink.gql
#import ./BlockContacts.gql
#import ./BlockParagraph.gql
#import ./BlockTimeline.gql
#import ./Tag.gql

fragment ServicesEntry on services_Entry {
  buttonLink {
    ...ButtonLink
  }
  dateUpdated
  htmlContent
  id
  pageBlocks {
    __typename
    ... on blockParagraph_Entry {
      ...BlockParagraph
    }
    ... on blockContacts_Entry {
      ...BlockContacts
    }
    ... on blockTimeline_Entry {
      ...BlockTimeline
    }
  }
  tags {
    ...Tag
  }
  title
  withSidebar
}