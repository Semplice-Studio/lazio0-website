#import ./BlockHighlightedNews.gql
#import ./BlockHighlightedLinks.gql
#import ./BlockHighlightedServices.gql

fragment CompanyEntry on company_Entry {
  id
  companyBlocks {
    ... on blockHighlightedNews_Entry {
      ...BlockHighlightedNews
    }
    ... on blockHighlightedLinks_Entry {
      ...BlockHighlightedLinks
    }
    ... on blockHighlightedServices_Entry {
      ...BlockHighlightedServices
    }
  }
  metaDescription
  metaTitle
  title
}